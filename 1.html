.main {

.column {

.nav {

  height: 60px;

.nav-link {
  overflow: hidden;
  background-color: #333;
  width: 100%;
  padding-right: 50px;
  height: 60px;
}

.nav-link a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 16px;
  text-decoration: none;
  font-size: 17px;

.brand {

}

.menu {

    padding-right: 50px;
}
.search {
  padding: 6px;
  margin-top: 14px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}
 
@media screen and (max-width: 600px) {

.column {
    width: 100%;
}

.nav {
    padding: 0px;
}

.nav img {
  width: 16%;
}
  
.nav-link {
  position: fixed;
    bottom: 0;
    padding: 0px;
}

.nav-link a {
  width: 25%;
  text-align: center; 
}

.brand {
    float: none;
    padding-left: 0px;
}

.menu {
    padding-right: 0px;
    float: none;
}
}
